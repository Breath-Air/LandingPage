<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>landing page</title>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cursor"></div>

    <head>
        <div class="head">
                <h1 style="font-size: 3rem;" data-aos="fade-right">LOGO</h1>
            <div>
                <ul>
                    <a href="#home">Home</a>
                    <a href="#work">Projects</a>
                    <a href="#about">About</a>
                    <a href="#contact">Contact</a>
                </ul>
            </div>
        </div>
    </head>

    <section class="home" id="home">
        <div class="text1" data-aos="fade-down">we will create a good </div>
        <div class="text2" data-aos="fade-down">looking website for </div>
        <div class="text3">your business </div>
    </section>
    <section class="works" id="work">
        <div class="images">
            <img data-aos="fade-right" class="img1" src="img/409af39d2d7b7f418e817b563f129d56.jpg" alt="">
            <img data-aos="fade-up" class="img2" src="img/2733d894907491.5e8ac5cbbdd72.jpg" alt="">
            <img data-aos="fade-left" class="img3" src="img/16408c94907491.5e8ac5cbbef30.jpg" alt="">
        </div>
        <div class="work-text" data-aos="fade-down">
            some of our works
        </div>
    </section>

    <section class="about-comp" id="about">
        <div>
            <h1 class="about abt-txt" data-aos="fade-down">
                about us
            </h1>
        </div>

        <div class="about-text" data-aos="fade-left">
           <div class="a-text1" data-aos="fade-left"> we are here to built your</div>
           <div class="a-text2" data-aos="fade-left"> website for  </div>
           <div class="a-text3" data-aos="fade-left"> your business projects and your </div>
           <div class="a-text4" data-aos="fade-left"> personal use </div>
           <div class="a-text5" data-aos="fade-left"> "we value quality over quality" </div>
        </div>
    </section>

    <section class="contact" id="contact" style="padding: 2rem 9% 0rem;">
        <div>
            <h1 class="about con-txt" data-aos="fade-down">
                contact us
            </h1>
        </div>
        <div class="inputs" data-aos="fade-left">
            <input type="text" placeholder="Name">
            <input type="email" placeholder="Email">
            <input type="text" placeholder="Message">
        </div>
        <div>
            <button>
                send
            </button>
        </div>
    </section>


</body>
<script src="script.js"></script>
<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>

<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js" integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/" crossorigin="anonymous"></script>
<!-- our aos data -->
<script src="https://unpkg.com/aos@next/dist/aos.js"></script>
<script>
AOS.init({
    offset: 200,
    duration: 1000,
});
</script>

</html>
